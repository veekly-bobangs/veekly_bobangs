version: '3.8'
services:
  backend-deal-service:
    build:
      context: ./backend/deal-service
      dockerfile: Dockerfile.deploy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:8000/flask-health-check || exit 1"]
      interval: 1000s
      timeout: 10s
      retries: 3
    restart: always
    depends_on:
      - redis
      - selenium-hub
      - celery-worker
  celery-worker:
    build:
      context: ./backend/deal-service
      dockerfile: Dockerfile.celery
    depends_on:
      - redis
      - selenium-hub
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  selenium-hub:
    image: selenium/hub:4.13.0
    ports:
      - 4442:4442
      - 4443:4443
      - 4444:4444
    environment:
      GRID_MAX_SESSION: 8     
  selenium-chrome_node_1:
    image: selenium/node-chrome:4.13.0
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_STEREOTYPE: "{\"browserName\":\"chrome\",\"browserVersion\":\"117\",\"platformName\": \"Windows 10\"}"
  nginx-proxy:
    build: ./backend/nginx
    restart: always
    volumes:
      - ./backend/nginx/default.conf:/tmp/default.conf
    environment: 
      - FLASK_SERVER_ADDR=backend-deal-service:8000
    ports:
      - "80:80"
    depends_on:
      - backend-deal-service
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:80/health-check || exit 1"]
      interval: 1000s
      timeout: 10s
      retries: 3
    command: /app/start.sh
