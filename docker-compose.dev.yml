version: '3.8'
services:
  celery-worker:
    build:
      context: ./backend/deal-service
      dockerfile: Dockerfile.celery
    develop:
      watch:
        - action: sync
          path: ./backend/deal-service
          target: /app
    depends_on:
      - redis
      - selenium-chrome
  flower:
    build:
      context: ./backend/deal-service
      dockerfile: Dockerfile.flower
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  selenium-chrome:
    build:
      context: ./backend/deal-service
      dockerfile: Dockerfile.selenium
    ports:
      - "4444:4444"  # WebDriver port
    shm_size: '2g'
    restart: always
