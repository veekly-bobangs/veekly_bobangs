apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-deployment
  labels:
    app: celery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery
  template:
    metadata:
      labels:
        app: celery
    spec:
      containers:
        - name: celery
          image: bokuan/veekly-bobangs-celery:latest
          env:
            - name: CELERY_BROKER_URL
              value: redis://redis:6379/0
            - name: CELERY_RESULT_BACKEND
              value: redis://redis:6379/0
            - name: SELENIUM_URL
              value: http://selenium-service:4444/wd/hub
---
apiVersion: v1
kind: Service
metadata:
  name: celery-service
  labels:
    app: celery
spec:
  selector:
    app: celery
  ports:
    - protocol: TCP
      port: 5555  # Dummy port, not actually used
      targetPort: 5555  # Dummy port, not actually used
