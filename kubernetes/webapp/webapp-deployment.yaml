apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: bokuan/veekly-bobangs-clockbox:latest
          ports:
            - containerPort: 3001
          env:
            - name: API_URL
              value: http://192.168.1.203:8000
